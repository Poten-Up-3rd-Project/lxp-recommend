spring:
  config:
    activate:
      on-profile: integration

  # MySQL 연결 (포트 3306)
  datasource:
    url: jdbc:mysql://localhost:3306/lxp_recommend_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: lxp
    password: lxp
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create  # 테스트 시작 시 테이블 재생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true

  # Flyway 비활성화
  flyway:
    enabled: false

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.lxp.recommend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
