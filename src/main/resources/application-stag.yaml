spring:
  # MySQL
  datasource:
    url: jdbc:mysql://lxp-mysql:3306/lxp_recommend_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Redis
  data:
    redis:
      host: redis
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD}

  # RabbitMQ
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

  # ✅ Spring Batch 설정
  batch:
    job:
      enabled: false  # 자동 실행 방지 (스케줄러로 제어)
    jdbc:
      initialize-schema: always  # 배치 메타 테이블 자동 생성

# ✅ 배치 커스텀 설정
batch:
  recommendation:
    chunk-size: 10  # 10명씩 처리

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

# 서버 포트
server:
  port: 8080

passport:
  enabled: true
  key:
    secret-key: ${PASSPORT_SECRET:default-secret-key-for-testing-minimum-32chars}

external:
  member:
    base-url: "http://lxp-user:8080"
  course:
    base-url: "http://lxp-content:8080"
  enrollment:
    base-url: "http://lxp-enrollment:8080"
  timeout:
    connect: 3000
    read: 5000

logging:
  level:
    # Feign Client가 위치한 패키지를 DEBUG로 설정
    com.lxp.recommend.infrastructure.web.internal.client: DEBUG