spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/lxp_recommend?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: lxp
    password: lxp
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379

# ✅ Actuator 설정 추가
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lxp.recommend: DEBUG
    org.hibernate.SQL: DEBUG

passport:
  key:
    secret-key: ${PASSPORT_SECRET_KEY}

external:
  member:
    base-url: "http://localhost:8081"  # ✅ 기본값 추가
  course:
    base-url: "http://localhost:8082"  # ✅ 기본값 추가
  enrollment:
    base-url: "http://localhost:8083"  # ✅ 기본값 추가
  timeout:
    connect: 3000
    read: 5000