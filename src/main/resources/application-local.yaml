spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/lxp_recommend?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: lxp
    password: lxp
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379

  # ✅ Spring Batch 설정 추가
  batch:
    job:
      enabled: false  # 자동 실행 방지 (스케줄러로 제어)
    jdbc:
      initialize-schema: always  # 배치 메타 테이블 자동 생성

# ✅ 배치 커스텀 설정 추가
batch:
  recommendation:
    chunk-size: 10  # 10명씩 처리
    throttle-limit: 5  # 동시 처리 스레드 수

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lxp.recommend: DEBUG
    org.hibernate.SQL: DEBUG

passport:
  key:
    secret-key: ${PASSPORT_SECRET_KEY}

external:
  member:
    base-url: "http://localhost:8081"
  course:
    base-url: "http://localhost:8082"
  enrollment:
    base-url: "http://localhost:8083"
  timeout:
    connect: 3000
    read: 5000
