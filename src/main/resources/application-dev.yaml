spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3309/lxp_recommend?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: lxp
    password: lxp

  jpa:
    show-sql: true

# Cloudflare R2 (.env 환경변수 참조)
r2:
  endpoint: ${R2_ENDPOINT_URL}
  access-key: ${R2_ACCESS_KEY_ID}
  secret-key: ${R2_SECRET_ACCESS_KEY}
  bucket: ${R2_BUCKET_NAME}
  region: ${R2_REGION:auto}


engine:
  callback-url: http://localhost:8085/internal/sync

logging:
  level:
    com.lxp.recommend: DEBUG
    org.hibernate.SQL: DEBUG
