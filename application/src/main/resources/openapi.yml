openapi: 3.0.3
info:
  title: LXP Project Integrated API
  description: |
    **Modulith 기반** LXP 프로젝트의 통합 API 명세입니다.
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local Server

paths:
  /auth/login:
    post:
      tags:
        - 인증 (Auth)
      summary: 사용자 로그인
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          example: user@lxp.com
        password:
          type: string
          example: strongpassword123
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1Ni...